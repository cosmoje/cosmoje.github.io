## Homepage showcase
- id: "showcase_title"
  translation: "Cosmo Jenytin"

- id: "showcase_subtitle"
  translation: "Diplomi-insinööri ja Data Scientist Tapiolasta."

- id: "showcase_description"
  translation: <p class="lead">
      Olen ehdolla kunnallisvaaleissa 2025, koska päätökset tänään turvaavat
      paremmat mahdollisuudet huomiselle.
    </p>
    <p class="lead">
      Ilmastonmuutos on aikamme suurin haaste, mutta sen ratkominen tarjoaa
      myös valtavan mahdollisuuden&#58; voimme samalla rakentaa kaupunkia, joka
      on viihtyisämpi, turvallisempi ja parempi paikka asua.
    </p>
    <p class="lead">
      Haluan Espoosta kaupungin, jossa ilmastotoimet lisäävät asukkaiden
      elämänlaatua. Kaupungin, jossa liikkuminen on helppoa ja asuminen
      kohtuuhintaista. Kaupungin, jossa kestävät valinnat ovat houkuttelevia ja
      saavutettavia kaikille – tulotasosta tai asuinpaikasta riippumatta.
    </p>
    <p class="lead">
      Rakennetaan yhdessä kestävä ja hyvinvoiva Espoo – nyt ja tulevaisuudessa.
    </p>

- id: "showcase_button"
  translation: "Cosmosta"

  ## not visible but used for accessibility
- id: "showcase_image_alt"
  translation: "Cosmo Jenytin Vihreät Espoo kuntavaaliehdokas 2025 ulkona"

## Homepage about
- id: "about_title"
  translation: "Kuka Cosmo?"

- id: "about_content"
  translation: <p class="lead"><span class="fw-bold">Diplomi-insinööri ja Data
        Scientist</span>, jolla kykyä ymmärtää monimutkaisia ongelmia ja
        kehittää toimivia ratkaisuja. Pyrin aina näkemään ison kuvan ja osaan
        yhdistää eri näkökulmia käytännön ratkaisuiksi.</p>
      <p class="lead"><span class="fw-bold">Paljasjalkainen
        espoolainen&#58;</span> Olen syntynyt ja asunut koko elämäni Espoossa.
        Rakastan kaupunkiamme, ja tunnen sen haasteet ja mahdollisuudet.</p>
      <p class="lead"><span class="fw-bold">Yhteisöaktiivi&#58;</span> Olen
        mukana monessa, sekä Aalto-yliopiston yhteisöissä että kuorossa.
        Kaksikielisenä ehdokkaana rakennan siltoja eri kulttuurien ja
        kieliryhmien välillä myös arjessa.</p>
      <p class="lead"><span class="fw-bold">Elän arvojeni mukaan&#58;</span>
        Pyöräily ja kävely, vegaaniruoan suosiminen sekä kestävä kulutus ovat
        ilmastotekoja arjessani.</p>

- id: "about_button"
  translation: "Cosmosta"

- id: "about_image_alt"
  translation: "Cosmo Jenytin Vihreät Espoo kuntavaaliehdokas 2025 sisällä"

## Homepage experience
- id: "experience_title"
  translation: "Mitä ajan?"

- id: "experience_description"
  translation: <p class="lead">
      Lähinnä pyörää! Mutta sen lisäksi haluan rakentaa Espoosta kaupungin,
      jossa ilmastotoimet lisäävät asukkaiden elämänlaatua. Kaupungin, jossa
      liikkuminen on helppoa ja asuminen kohtuuhintaista. Kaupungin, jossa
      kestävät valinnat ovat houkuttelevia ja saavutettavia kaikille –
      tulotasosta tai asuinpaikasta riippumatta.
    </p>
    <p class="lead">
      Tämä vaatii konkreettisia tekoja, aina liikenteen ja rakentamisen
      parantamisesta koulutukseen satsaamiseen. Uskon vilpittömästi, että
      tulevaisuus voi olla entistä kirkkaampi, ja olen valmis tekemään töitä
      tämän saavuttamiseksi. Klikkamalle pääset lukemaan lisää teemoistani ja
      asioista, joita haluan edistää!
    </p>

- id: "experience_button"
  translation: "Lisää minulle tärkeistä asioista" 
- id: "experience_button_url"
  translation: "/themes"

